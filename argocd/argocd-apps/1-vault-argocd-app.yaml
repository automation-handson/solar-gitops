apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-argocd-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    - repoURL: "https://helm.releases.hashicorp.com"
      targetRevision: 0.31.0
      chart: vault
      helm:
        releaseName: vault
        valueFiles:
          - $vault-values/argocd/k8s-apps/vault/vault-values.yaml
    - repoURL: "https://github.com/automation-handson/solar-gitops.git"
      targetRevision: main
      path: argocd/k8s-apps/vault
      ref: vault-values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true