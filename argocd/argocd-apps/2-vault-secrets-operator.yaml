apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-secrets-operator-argocd-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  sources:
    - repoURL: "https://helm.releases.hashicorp.com"
      targetRevision: 1.3.0
      chart: vault-secrets-operator
      helm:
        releaseName: vault-secrets-operator
        valueFiles:
          - $vault-secrets-operator-values/argocd/k8s-apps/vault-secrets-operator/vso-values.yaml
    - repoURL: "https://github.com/automation-handson/solar-gitops.git"
      targetRevision: main
      path: argocd/k8s-apps/vault-secrets-operator
      ref: vault-secrets-operator-values      
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vault-secrets-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true